{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-10">

    <p class="text-gray-600 mb-6 text-center text-sm">We've sent a 6-digit code to your email. Please enter it below.</p>
    
    <form method="POST" action="/verify">
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">One-Time Password (OTP)</label>

{% endblock %}
